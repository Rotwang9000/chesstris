<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shaktris</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #121212;
			color: #f0f0f0;
			overflow: hidden;
		}
		
		#game-container {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 1;
		}
		
		#ui-container {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 2;
			pointer-events: none;
		}
		
		#loading-screen {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #121212;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			z-index: 10;
		}
		
		#loading-progress {
			width: 300px;
			height: 20px;
			background-color: #333;
			border-radius: 10px;
			margin-top: 20px;
			overflow: hidden;
		}
		
		#loading-bar {
			width: 0%;
			height: 100%;
			background-color: #4CAF50;
			transition: width 0.3s ease;
		}
		
		#loading-text {
			margin-top: 10px;
			font-size: 16px;
			color: #aaa;
		}
		
		#loading-error {
			margin-top: 20px;
			color: #e74c3c;
			display: none;
			text-align: center;
			max-width: 80%;
		}
		
		#score-display, #resource-display {
			position: absolute;
			top: 20px;
			background-color: rgba(0, 0, 0, 0.7);
			padding: 10px;
			border-radius: 5px;
			font-size: 18px;
			pointer-events: none;
		}
		
		#score-display {
			left: 20px;
		}
		
		#resource-display {
			right: 20px;
		}
		
		.game-button {
			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 5px;
			pointer-events: auto;
		}
		
		.game-button:hover {
			background-color: #45a049;
		}
		
		.game-button:disabled {
			background-color: #cccccc;
			color: #666666;
			cursor: not-allowed;
		}
	</style>
</head>

<body>
	<div id="game-container"></div>
	
	<div id="ui-container">
		<div id="score-display">Score: 0</div>
		<div id="resource-display">Resources: 0</div>
	</div>
	
	<div id="loading-screen">
		<h1>Shaktris</h1>
		<div id="loading-progress">
			<div id="loading-bar"></div>
		</div>
		<div id="loading-text">Loading game...</div>
		<div id="loading-error"></div>
	</div>
	
	<script type="module" src="js/main.js"></script>
	<script>
		// Simulate loading progress
		let progress = 0;
		const loadingBar = document.getElementById('loading-bar');
		const loadingText = document.getElementById('loading-text');
		
		const loadingInterval = setInterval(() => {
			progress += Math.random() * 10;
			if (progress > 100) {
				progress = 100;
				clearInterval(loadingInterval);
			}
			loadingBar.style.width = `${progress}%`;
			loadingText.textContent = `Loading game... ${Math.floor(progress)}%`;
		}, 200);
	</script>
</body>

</html>
