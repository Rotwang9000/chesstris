<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shaktris</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #121212;
			color: #f0f0f0;
			overflow: hidden;
		}
		
		#game-container {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 1;
		}
		
		#ui-container {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 2;
			pointer-events: none;
		}
		
		#score-display {
			position: absolute;
			top: 20px;
			left: 20px;
			font-size: 24px;
			font-weight: bold;
			color: #ffffff;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
			pointer-events: auto;
		}
		
		#level-display {
			position: absolute;
			top: 60px;
			left: 20px;
			font-size: 18px;
			color: #ffffff;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
			pointer-events: auto;
		}
		
		#lines-display {
			position: absolute;
			top: 90px;
			left: 20px;
			font-size: 18px;
			color: #ffffff;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
			pointer-events: auto;
		}
		
		#next-piece-display {
			position: absolute;
			top: 20px;
			right: 20px;
			width: 120px;
			height: 120px;
			background-color: rgba(0, 0, 0, 0.5);
			border-radius: 5px;
			padding: 10px;
			pointer-events: auto;
		}
		
		#hold-piece-display {
			position: absolute;
			top: 170px;
			right: 20px;
			width: 120px;
			height: 120px;
			background-color: rgba(0, 0, 0, 0.5);
			border-radius: 5px;
			padding: 10px;
			pointer-events: auto;
		}
		
		#controls {
			position: absolute;
			bottom: 20px;
			left: 20px;
			display: flex;
			gap: 10px;
			pointer-events: auto;
		}
		
		button {
			background-color: #333;
			color: #fff;
			border: none;
			padding: 10px 15px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s;
		}
		
		button:hover {
			background-color: #555;
		}
		
		.screen {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			z-index: 100;
		}
		
		#loading-screen {
			background-color: #121212;
		}
		
		.spinner {
			width: 50px;
			height: 50px;
			border: 5px solid rgba(255, 255, 255, 0.3);
			border-radius: 50%;
			border-top-color: #fff;
			animation: spin 1s ease-in-out infinite;
			margin-bottom: 20px;
		}
		
		@keyframes spin {
			to {
				transform: rotate(360deg);
			}
		}
	</style>
	<!-- Three.js from CDN -->
	<script type="importmap">
		{
			"imports": {
				"three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
				"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
			}
		}
	</script>
	<!-- Stats.js for performance monitoring -->
	<script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
	<!-- Socket.IO client -->
	<script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.2/dist/socket.io.min.js"></script>
</head>

<body>
	<!-- Game will create its own UI elements -->
	<script type="module" src="js/main.js"></script>
</body>

</html>
