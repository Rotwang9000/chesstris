<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shaktris - Simplified</title>
	<style>
		/* Basic reset and global styles */
		* {
			box-sizing: border-box;
		}
		
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #1a1a1a;
			color: #fff;
			overflow: hidden;
		}
		
		/* Debug panel styles */
		#debug-panel {
			position: fixed;
			top: 0;
			right: 0;
			width: 300px;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.85);
			color: #fff;
			padding: 10px;
			font-family: monospace;
			font-size: 12px;
			overflow-y: auto;
			z-index: 1000;
			display: none;
			border-left: 1px solid #444;
		}
		
		.debug-section {
			margin-bottom: 15px;
			border-bottom: 1px solid #444;
			padding-bottom: 5px;
		}
		
		.debug-section h3 {
			margin: 0 0 5px 0;
			color: #0f0;
			font-size: 14px;
		}
		
		.debug-item {
			display: flex;
			justify-content: space-between;
			margin-bottom: 2px;
		}
		
		.debug-label {
			color: #aaa;
		}
		
		.debug-value {
			color: #fff;
			font-weight: bold;
		}
		
		.debug-error {
			color: #f44;
			margin-bottom: 5px;
			border-left: 3px solid #f44;
			padding-left: 5px;
		}
		
		/* Game board styles */
		#game-board {
			position: relative;
			margin: 0 auto;
			border: 2px solid #444;
			background-color: #111;
		}
		
		.cell {
			position: absolute;
			border: 1px solid rgba(255, 255, 255, 0.1);
		}
		
		/* Chess piece styles */
		.chess-piece {
			position: absolute;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 20px;
			font-weight: bold;
			cursor: pointer;
			user-select: none;
			z-index: 10;
		}
		
		/* Tetromino styles */
		.tetromino-block {
			position: absolute;
			border: 1px solid rgba(255, 255, 255, 0.3);
		}
		
		/* Various tetromino types */
		.tetromino-I { background-color: #00f0f0; }
		.tetromino-J { background-color: #0000f0; }
		.tetromino-L { background-color: #f0a000; }
		.tetromino-O { background-color: #f0f000; }
		.tetromino-S { background-color: #00f000; }
		.tetromino-T { background-color: #a000f0; }
		.tetromino-Z { background-color: #f00000; }
		
		/* Chess piece colors */
		.chess-white { color: #fff; text-shadow: 0 0 2px #000; }
		.chess-black { color: #000; text-shadow: 0 0 2px #fff; }
	</style>
</head>
<body>
	<!-- The simplified-game.js will dynamically create the UI -->
	<script type="module" src="simplified-game.js"></script>
</body>
</html>
