<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SHAKTRIS - Chess + Tetris Fusion Game</title>
	<meta name="description" content="Shaktris is a unique game that combines elements of chess and Tetris on a dynamically expanding board.">
	
	<!-- Favicon -->
<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">	
	<!-- CSS -->
	<link rel="stylesheet" href="css/styles.css">
	
	<!-- Three.js (for 3D rendering) -->
	<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
	
	<!-- Set 3D mode flag -->
	<script>
		window.is2DMode = false;
	</script>
</head>
<body>
	<div id="game-container">
		<!-- Game canvas will be inserted here by the renderer -->
	</div>
	
	<!-- UI Elements -->
	<div id="ui-container">
		<div id="menu-screen" class="screen">
			<h1 class="game-title">SHAKTRIS</h1>
			<div class="menu-options">
				<button id="play-button" class="btn btn-primary">Play Game</button>
				<button id="options-button" class="btn">Options</button>
				<button id="help-button" class="btn">How to Play</button>
			</div>
		</div>
		
		<div id="game-screen" class="screen hidden">
			<div id="score-display">Score: <span id="score-value">0</span></div>
			<div id="level-display">Level: <span id="level-value">1</span></div>
			<button id="pause-button" class="btn btn-small">Pause</button>
		</div>
		
		<div id="pause-screen" class="screen hidden">
			<div class="pause-menu">
				<h2>Game Paused</h2>
				<button id="resume-button" class="btn">Resume</button>
				<button id="restart-button" class="btn">Restart</button>
				<button id="quit-button" class="btn">Quit to Menu</button>
			</div>
		</div>
		
		<div id="game-over-screen" class="screen hidden">
			<div class="game-over-menu">
				<h2>Game Over</h2>
				<div id="final-score">Score: <span id="final-score-value">0</span></div>
				<button id="play-again-button" class="btn">Play Again</button>
				<button id="game-over-quit-button" class="btn">Quit to Menu</button>
			</div>
		</div>
		
		<!-- Notifications -->
		<div id="notification-container"></div>
		
		<!-- Spectator Mode UI -->
		<div id="spectator-mode-indicator" class="spectator-mode-indicator">
			Spectating: <span class="player-name">Player</span>
			<button id="stop-spectating-button" class="btn btn-small">Stop</button>
		</div>
	</div>
	
	<!-- Loading Screen -->
	<div id="loading-screen">
		<div class="loading-content">
			<h2>Loading SHAKTRIS</h2>
			<div class="loading-bar-container">
				<div id="loading-bar"></div>
			</div>
			<div id="loading-text">Initializing...</div>
		</div>
	</div>
	
	<!-- Debug Panel -->
	<div id="debug-panel" class="debug-panel">
		<h3>Debug Info</h3>
		<pre>Initializing...</pre>
	</div>
	
	<!-- JavaScript Modules -->
	<script type="module" src="js/main.js"></script>
</body>
</html>
